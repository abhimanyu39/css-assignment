<!DOCTYPE html>
<html>
  <head>
    <title>CSS Chatbot</title>
    <link rel="stylesheet" href="./index_style.css" />
  </head>
  <body>
    <div class="page-body">
      <div class="chat-box-wrapper">
        <div class="header">
          <div class="profile-image">
            <img
              class="chat-avatar"
              src="./assests/user-avatar.png"
              alt="avatar"
              width="40"
              height="40"
            />
            <div class="status"></div>
          </div>
          <div class="user-name">Ask myHR</div>
          <div class="buttons">
            <img
              class="return-icon"
              src="./assests/return-icon.svg"
              alt="return"
              width="15"
              height="15"
            />
            <img
              class="close-icon"
              src="./assests/close-icon.svg"
              alt="return"
              width="15"
              height="15"
            />
          </div>
        </div>
        <div class="chat-body">
          <div class="message-1">
            How do I change my withholdings for my bonus?
          </div>
          <div class="message-2">
            <img
              src="./assests/system-icon.png"
              alt="alternate-link"
              width="40"
              height="40"
            />
            <h3>Heading</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              repellat recusandae esse! Sint, perspiciatis eum, earum, adipisci
            </p>
            <button type="button" class="click-button">Apply</button>
          </div>
        </div>
        <div class="text-area">
          <input class="text-input" type="text" placeholder="Ask something" />
          <img
            src="./assests/mail.svg"
            alt="send-icon"
            width="20"
            height="20"
          />
        </div>
        <div class="footer">@ Powered by Cognicor</div>
      </div>
    </div>
  </body>
</html>
